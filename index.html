<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing component</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2 ?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="main-content">
        <div class="page container">
            <h1 class="site-title">Our Pricing</h1>
            <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="GET">
                <!-- SWITCH  -->
                <div class="switch">
                    <!-- SWITCH-RADIO  -->
                    <input class="input-annual vidually-hidden" type="radio" name="payment_period" value="annual"
                        id="annual-payment-radio">
                    <input class="input-monthly vidually-hidden" type="radio" name="payment_period" value="monthly"
                        id="monthly-payment-radio" checked>
                    <label class="switch-label" for="annual-payment-radio">Annually</label>
                    <!-- SWITCH-CONTROL  -->
                    <div class="switch-control">
                        <div class="switch-disc">
                            <label class="switch-control-annual" for="annual-payment-radio"></label>
                            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
                        </div>
                    </div>

                    <label class="switch-label" for="monthly-payment-radio">Monthly</label>
                </div>
            </form>

        <section class="pricing">
            <h2 class="visually-hidden">Pricing</h2>
            <div class="pricing-inner">
                <section class="pracing-plan">
                <h3 class="pracing-plan-title">Basic</h3>
                <div class="pricing-plan-price">
                    <span class="prasing-plan-currensy">$</span>
                    19.99
                </div>
                <ul class="prasing-plan-features">
                    <li class="pricing-plan-feature">500 GB stoarge</li>
                    <li class="pricing-plan-feature">2 Users Allowed</li>
                    <li class="pricing-plan-feature">Send up to 3 GB</li>
                </ul>
                <a class="button button-block button-primary" href="#">learn more</a>
                </section>

                <section class="pracing-plan pracing-plan-best">
                    <h3 class="pracing-plan-title">Professional</h3>
                    <div class="pricing-plan-price">
                        <span class="prasing-plan-currensy">$</span>
                        24.99
                    </div>
                    <ul class="prasing-plan-features">
                        <li class="pricing-plan-feature">1 TB stoarge</li>
                        <li class="pricing-plan-feature">5 Users Allowed</li>
                        <li class="pricing-plan-feature">Send up to 10 GB</li>
                    </ul>
                    <a class="button button-block button-white" href="#">learn more</a>
                    </section>

                    <section class="pracing-plan">
                        <h3 class="pracing-plan-title">Master</h3>
                        <div class="pricing-plan-price">
                            <span class="prasing-plan-currensy">$</span>
                            39.99
                        </div>
                        <ul class="prasing-plan-features">
                            <li class="pricing-plan-feature">2 GB stoarge</li>
                            <li class="pricing-plan-feature">10 Users Allowed</li>
                            <li class="pricing-plan-feature">Send up to 20 GB</li>
                        </ul>
                        <a class="button button-block button-primary" href="#">learn more</a>
                        </section>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
